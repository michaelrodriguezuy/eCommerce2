<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eCommerce</title>
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Obtiene la URL del documento anterior (referer)
        const referrer = document.referrer;

        // Si hay referer (p√°gina proviene de otra), guarda el articleId en localStorage
        if (referrer) {
          const articleId = window.location.pathname.split("/itemDetail/")[1];
          if (articleId) {
            localStorage.setItem("originalArticleId", articleId);
          }
        } else {
          // Si no hay referer, limpia el localStorage
          console.log("Borrando originalArticleId");
          localStorage.removeItem("originalArticleId");
        }
      });
    </script>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
